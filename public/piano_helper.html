<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="piano_helper.umd.js" type="module"></script>
  <link href="./piano_helper.css" rel="stylesheet">
</head>

<body>

  <div>
    <h1 id="main_header">Piano Helper</h1>
  </div>

  <div class>
    <h2 class="">TAC</h2>

    <div id="tac-size">
    </div>

    <ul>
    <li>
      <strong>AID / Account: </strong>
      <span id="tac-aid"></span>
    </li>

    <li>
      <strong>UserId: </strong>
      <span id="tac-user-id"></span>
    </li>

    <li>
      <strong>Subscriptions: </strong>
        <ul>
          <li>valid: <span id="tac-active-subscriptions"></span></li>
          <li>invalid: <span id="tac-inactive-subscriptions"></span></li>
        </ul>
      </li>
    </ul>
    <div class="" id="tac"></div>
  </div>

  <div>
    <h2 class="">UTP</h2>
    <ul>
      <li>
        <strong>AID / Account: </strong>
        <span id="utp-aid"></span>
      </li>
      <li>
        <strong>User-Id: </strong>
        <span id="utp-user-id"></span>
      </li>
      <li>
        <strong>Name: </strong>
        <span id="utp-name"></span>
      </li>
      <li>
        <strong>E-Mail: </strong>
        <span id="utp-email"></span>
      </li>
      <li>
        <strong>Last-Login:</strong>
        <span id="utp-last-login"></span>
      </li>
    </ul>
   
    <div class="" id="utp"></div>
  </div>

</body>

</html>
